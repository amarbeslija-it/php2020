<!DOCTYPE html>
<html>
    <head>
        <title>Vježba 8</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- Neuređene liste -->
        <ul type="square">
            <li>Kupiti mlijeko</li>
            <li>Nazvati prijateljicu</li>
            <li>Napuhat gume</li>
        </ul>
        <!-- Type može biti: square, circle, disk -->
        <!-- Uređene liste -->
        <ol>
            <li>Broj 1</li>
            <li>Broj 2</li>
            <li>Broj 3</li>
        </ol>
        <!-- Type može biti: A, a, I, i -->
        <!-- Ugnježđene liste -->
        <ul>
            <li>Stavka 1</li>
            <li>Stavka 2</li>
            <li>
                Stavka 3
                <ul>
                    <li>Stavka 3.1</li>
                    <li>
                        Stavka 3.2
                        <ol>
                            <li>Stavka 3.2.1</li>
                            <li>Stavka 3.2.2</li>
                            <li>Stavka 3.2.3</li>
                        </ol>
                    </li>
                    <li>Stavka 3.3</li>
                </ul>
            </li>

        </ul>
    </body>
</html>
