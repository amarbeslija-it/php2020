<!DOCTYPE html>
<html>
    <head>
        <title>Raspored časova</title>
        <meta charset="utf-8">
        <style>
            th, td, tr, table, caption {
                border:1px solid #000000;
                border-collapse: collapse;
            }
            th, td{
                padding: 10px;
                text-align: center;
            }
            caption{
                background-color: #b1b1b1;
            }
            thead{
                background-color: #2ea3f2;
            }
            th{
                color: #FFFFFF;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>RASPORED ČASOVA</caption>
            <thead>
                <tr>
                    <th></th>
                    <th>PON</th>
                    <th>UTO</th>
                    <th>SRI</th>
                    <th>ČET</th>
                    <th>PET</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Muzičko</td>
                    <td>Hemija</td>
                    <td>Likovno</td>
                    <td>BHS</td>
                    <td>Matematika</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Matematika</td>
                    <td>BHS</td>
                    <td>BHS</td>
                    <td>Fizičko</td>
                    <td>BHS</td>
                </tr>
                <tr>
                    <td>3.</td>
                    <td>Engleski</td>
                    <td rowspan="2">Matematika</td>
                    <td>Fizika</td>
                    <td>Hemija</td>
                    <td>Fizika</td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>Fizika</td>
                    <td>Engleski</td>
                    <td>Biologija</td>
                    <td>Informatika</td>
                </tr>
                <tr>
                    <td>5.</td>
                    <td>Fizičko</td>
                    <td>Biologija</td>
                    <td>Historija</td>
                    <td>Francuski</td>
                    <td>Fizičko</td>
                </tr>
            </tbody>
        </table>
        <!-- Rowspan - koliko redova zauzima ćelija (atribut) -->
        <!-- Colspan - koliko kolona zauzima ćelija (atribut) -->
    </body>
</html>
